    <script>
    // fade in #back-top
$(function () {
    var lastScrollTop = 0,
        delta = 15;
    
    $(window).scroll(function () {
        var st = $(this).scrollTop();
        if (Math.abs(lastScrollTop - st) <= delta) return;
        if ((st > lastScrollTop) && (lastScrollTop > 0)) {
            $('.title').fadeOut();
        } else {
            $('.title').show();
        }
        lastScrollTop = st;
    });
     });
</script>
